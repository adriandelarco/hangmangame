<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Juego Hangman</title>
	    <link rel="stylesheet" type="text/css" href="hangman.css">
	    <meta charset="utf-8">
	</head>

	<body>

	    <header>
	    <h1>Juego Hangman</h1>
	    </header>
		
		<div id="startdiv">
			<div class = "divdiccionario">
				<table style="margin-left: 15px;">
					<tbody>
						<tr><td><span class ="numeros">1</span></td><td><label id="dictionarylabel" for="fileToLoad" class="custom-file-upload">Selecciona un dicionario</label><input type="file" id="fileToLoad"/></td><td><button onclick="loadFileAsText()">Cargar diccionario</button></td></tr>
					</tbody>
				</table>
			</div>
			<div class = "divmodalidad">
				<table style="margin-left: 15px;">
					<tbody>
						<tr><td><span class="numeros">2</span></td><td><button onclick="newGameAI()">Nueva partida vs AI</button></td><td><button onclick="newGame2P()">Nueva partida 2P</button></td></tr>
					</tbody>
				</table>
			</div>
		</div>

		<div id ="game">
			<div class="drawing"><img id="hangmandrawing" src="img/1.jpg" alt="Hangman drawing"></div>
			<div id="letters">
				<span id="letters2"></span>
			</div>
			<div class="console">
				<span id="consoletext"></span>
				<input type="text" id="gameinput" onkeypress="enterpressalert(event, this)">
				<button class="sendanswer" onclick="game()">Enter</button>
			</div>
		</div>

		<div id="saveandload">
			<table style="margin: 0 auto;">
				<tbody>
					<tr><td><button id="savebutton" onclick="saveGame()">Guardar partida</button></td><td><button id="loadbutton" onclick="loadGame()">Cargar partida</button></td></tr>
				</tbody>
			</table>
		</div>
		
		<script type="text/javascript" src="js/hangman.js"></script>
	</body>

</html
